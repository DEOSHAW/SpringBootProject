privacyNoticeResponse= "data": {\n"type": "PrivacyNotice",\n"id": "1801c50f-0d04-4c41-8ce5-1d5315dd78a4",\n"attributes": {\n"noticeVersionId": "3.0",\n"noticeWordings": "<p>POLITIQUE DE CONFIDENTIALITE</p>\n\n<div class=\"privacy-policy-container\">\n<h1>POLITIQUE DE CONFIDENTIALITE</h1>\n\n<ol>\n <li>\n <p>CASTORAMA veille à la protection de vos données personnelles. Notre politique de confidentialité a pour but de vous informer sur la collecte, le traitement et l\u2019utilisation des données que vous pouvez nous fournir. Nous nous engageons à respecter cette politique ainsi que les préconisations et normes établies par la CNIL (Commission Nationale de l\u2019informatique et des libertés).</p>\n </li>\n <li><strong>La protection de vos données personnelles </strong>\n <p>Dans le cadre de nos relations commerciales, nous collectons et traitons des données personnelles vous concernant. Ces données personnelles sont : toute information nous permettant de vous identifier en tant qu\u2019individu comme, par exemple, votre nom, votre email ou vos coordonnées téléphoniques Nous nous engageons à protéger votre vie privée. Nous utilisons vos données personnelles conformément aux lois et règlements applicables relatifs à la protection et à la confidentialité des données, dont le Règlement Général européen sur la Protection des Données (RGPD).</p>\n\n <p>Ce document précise :</p>\n\n <ul>\n  <li>Quel type de données personnelles nous collectons.</li>\n  <li>Pourquoi nous les collectons.</li>\n  <li>Comment nous les utilisons.</li>\n  <li>Combien de temps nous les conservons.</li>\n  <li>Qui est susceptible de les consulter.</li>\n  <li>Comment vous pouvez nous contacter.</li>\n  <li>Vos droits sur ces données personnelles que nous détenons, notamment vos droits de modification, de suppression, d\u2019accès et de consultation de vos données Lors de votre navigation sur notre site, nous sommes amenés à placer des cookies. Vous pouvez consulter notre page \u2018Gérer mes préférences cookies\u2019 pour plus d\u2019informations sur les cookies que nous utilisons et sur la façon de modifier vos paramétrages.</li>\n </ul>\n </li>\n <li><strong>Quel type de données nous collectons ?</strong>\n <p>Nous collectons les données suivantes :</p>\n\n <p class=\"underline\">(a) Les données que nous collectons lorsque vous vous enregistrez</p>\n\n <p>Lorsque vous vous enregistrez sur notre site ou directement en magasin, nous vous demandons notamment :</p>\n\n <ul>\n  <li>Votre nom, prénom et civilité</li>\n  <li>Votre adresse postale.</li>\n  <li>Votre adresse mail</li>\n  <li>Vos numéros de téléphone.</li>\n  <li>Votre profession.</li>\n  <li>Vos préférences</li>\n  <li>Votre date de naissance</li>\n  <li>Un mot de passe (à conserver de manière sécurisée).</li>\n  <li>Si vous souhaitez recevoir des informations de notre part via email ou SMS</li>\n  <li>En cas de commande également votre numéro de carte bancaire, la date d\u2019expiration et le code CVV.</li>\n </ul>\n\n <p class=\"underline\">(b) Les données que nous collectons relatives à votre façon d\u2019utiliser notre site web et nos applications</p>\n\n <p>Lorsque vous achetez en ligne, naviguez sur nos sites ou sur les sites web d\u2019autres sociétés sur lesquels figurent nos publicités, ou utilisez nos applications, nous collectons :</p>\n\n <ul>\n  <li>Des informations relatives aux appareils utilisés (notamment le fabriquant, le modèle et le système d\u2019exploitation, l\u2019adresse IP, le type de navigateur et l\u2019identifiant de l\u2019appareil mobile).</li>\n  <li>La sélection de produits.</li>\n  <li>Des cookies et des informations relatifs à votre comportement de navigation en ligne, à l\u2019historique de vos navigations sur nos sites web et nos applications, à votre localisation et aux clics sur l\u2019une de nos publicités (dont celles proposées sur les sites web d\u2019autres sociétés partenaires).</li>\n  <li>Les détails de vos achats dans nos enseignes.</li>\n  <li>Les photos que vous avez téléchargées depuis nos plateformes et nos applications web et mobiles.</li>\n </ul>\n\n <p>Merci de bien vouloir noter que si vous avez enregistré un compte en ligne chez nous, nous serons en mesure de relier les informations vous concernant, collectées avant la création de votre compte et les informations futures que nous collecterons après l\u2019enregistrement de votre compte.</p>\n </li>\n <li><strong>Pourquoi nous demandons ces informations ?</strong>\n <ul>\n  <li>Lorsque vous passez commande, nous avons besoin de vos informations de contact et de carte bancaire pour nous permettre de procéder au règlement et de traiter votre commande. Lorsque vous souhaitez passer commande via le site web, nous vous demandons de vous connecter ou de créer un compte pour vous permettre d\u2019ouvrir un profil client, de télécharger et d\u2019enregistrer des images, d\u2019enregistrer vos informations de navigation et vos préférences et de les récupérer depuis n\u2019importe lequel de vos appareils.</li>\n  <li>Nous vous demandons des informations (par exemple : vos goûts concernant les couleurs et les styles, la taille de votre habitation\u2026) pour mieux vous guider dans la visualisation de notre offre et l\u2019utilisation de nos services.</li>\n  <li>Il est possible que vous nous fournissiez également des données personnelles via nos forums, les questions sur nos produits, la satisfaction clients, les réponses à nos sondages ou la participation aux concours.</li>\n  <li>Nous vous demandons et collectons des informations vous concernant lorsque vous utilisez nos services supports clients, notamment le support téléphonique</li>\n  <li>Nous vous demandons votre accord pour vous envoyer des supports marketing et promotionnels par email et SMS, pour nous permettre de vous envoyer des cadeaux, des bons de réductions, des invitations à des évènements, des offres spéciales et autres supports marketing susceptibles de vous intéresser, pour solliciter votre avis sur nos produits et services. Si vous nous donnez votre accord, vous pourrez le retirer à tout moment en utilisant la page dédiée [Mes préférences newsletter] de votre compte sur le site bricodepot.fr. Votre navigation sur notre site ne nécessite aucune autorisation.</li>\n </ul>\n </li>\n <li><strong>Comment nous utilisons vos données personnelles ?</strong>\n <p>Nous détaillons ci-dessous les finalités pour lesquelles nous utilisons vos données personnelles. Nous sommes tenus par la loi d\u2019établir une \u201Cbase légale de traitement\u201D, c\u2019est à dire de vous informer à quel titre nous sommes autorisés à utiliser vos données. La base légale pour chaque finalité est, soit l\u2019obtention de votre consentement pour l\u2019utilisation de vos données personnelles, soit la nécessité d\u2019utiliser vos données personnelles pour exécuter un contrat vous impliquant, soit une obligation légale ou si l\u2019utilisation de vos données personnelles se révèle nécessaire pour nos intérêts légitimes (dans ce cas, nous veillons à vous expliquer quels sont ces intérêts).</p>\n\n <table>\n  <tbody>\n   <tr>\n    <th>Finalités du traitement</th>\n    <th>Notre base légale</th>\n   </tr>\n   <tr>\n    <td>\u2022 Communiquer avec vous au sujet de votre commande concernant un service ou un produit</td>\n    <td>Nécessité contractuelle : nous utilisons vos données personnelles dans le but de répondre à nos obligations contractuelles (ex : pour livrer un produit que vous avez commandé).</td>\n   </tr>\n   <tr>\n    <td>\u2022 Vous contacter pour vous demander de laisser un commentaire sur un produit ou un service ou de nous faire un retour après le traitement de votre commande ou du service fourni.</td>\n    <td>Intérêt légitime : nous utilisons vos données personnelles pour améliorer nos services</td>\n   </tr>\n   <tr>\n    <td>\u2022 Vous notifier des changements dans nos services ou communiquer avec vous. Par exemple, nous pouvons être amené à utiliser vos données de contact afin de répondre à toute demande que vous nous adressez.</td>\n    <td>Intérêt légitime : nous utilisons vos données personnelles pour vous tenir au courant des nouveaux services ainsi que pour répondre à vos demandes.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Vous envoyer des informations sur des produits ou des services notamment des cadeaux, des offres spéciales et des réductions.</td>\n    <td>Intérêt légitime et consentement : nous utilisons vos informations personnelles afin de vous faire parvenir ces informations. Dans certains cas (comme lorsque nous y sommes tenus par la loi) nous vous demandons également votre consentement avant de vous envoyer ces informations.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Examiner vos achats précédents et visualiser votre historique de navigation sur notre site web pour vous proposer des offres spéciales ou pour personnaliser votre expérience en ligne.</td>\n    <td>Intérêt légitime : nous utilisons vos données personnelles pour vous proposer ces offres et pour personnaliser votre expérience lors de votre utilisation de nos services en ligne.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Nous aider à évaluer, développer et améliorer les produits et les services que nous proposons. Par exemple, les appels vers nos centres d\u2019appels peuvent être surveillés et/ou enregistrés à des fins de contrôle qualité ou de formation. Si vous posez une question (ex : sur un produit ou un service) et que nous détenons un enregistrement de votre appel, nous pouvons nous référez à celui-ci s\u2019il nous permet d\u2019examiner ou de répondre à votre demande. Cela signifie que nous pouvons conserver l\u2019enregistrement jusqu\u2019à ce que votre demande soit satisfaite</td>\n    <td>Intérêt légitime : nous utilisons vos données personnelles pour nous permettre de vous proposer, ainsi qu\u2019à nos autres clients, la meilleure qualité de service.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Améliorer et mesurer l\u2019efficacité de nos communications marketing notamment les publicités en ligne. Nous partageons également des cookies et d\u2019autres données avec des entités telles que Google et Facebook dans le but de rendre nos publicités plus pertinentes. Nous exigeons de ces tiers qu\u2019ils traitent vos données personnelles de façon totalement confidentielle et qu\u2019ils se conforment pleinement à toute législation relative à la protection des données.</td>\n    <td>Intérêt légitime et consentement : nous utilisons vos données personnelles pour nous aider à comprendre l\u2019efficacité de nos publicités et pour nous assurer que vous visualisez des publicités qui soient pertinentes.<br />\n    <br />\n    Consentement : nous obtenons votre consentement avant de partager ces informations avec des tiers.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Apporter, améliorer et personnaliser votre expérience sur nos services numériques disponibles sur nos portails web et mobiles ainsi que sur nos applications.</td>\n    <td>Intérêt légitime : nous utilisons vos données personnelles pour vous apporter une expérience personnalisée lorsque vous utilisez nos services numériques.</td>\n   </tr>\n   <tr>\n    <td>\u2022 Réaliser des vérifications de sécurité pour la protection contre les transactions frauduleuses, la prévention et la détection de toute activité délictueuse.</td>\n    <td>Obligation légale : nous utilisons vos données personnelles pour vous protéger des activités illicites. Dans certains cas, nous pouvons être tenus par la loi de divulguer vos informations personnelles (par exemple aux autorités policières).</td>\n   </tr>\n   <tr>\n    <td>\u2022 Instruire une réclamation.</td>\n    <td>Obligation légale : nous utilisons vos données personnelles pour instruire une réclamation. Dans certains cas, nous pouvons être tenus juridiquement de divulguer vos informations personnelles (par exemple en lien avec des procédures judiciaires).</td>\n   </tr>\n   <tr>\n    <td>\u2022 Pour établir les documents légaux, par exemple les factures, avoirs et déclarations consécutifs à vos achats.</td>\n    <td>Obligation légale : nous utilisons vos données personnelles pour établir les documents comportant toutes les mentions obligatoires requises par la loi, notamment votre nom, prénom et adresse postale.</td>\n   </tr>\n  </tbody>\n </table>\n\n <p>Nos sites web et nos applications ne sont pas destinés aux mineurs et nous ne collectons pas sciemment des données les concernant.</p>\n </li>\n <li><strong>Combien de temps nous conservons vos données personnelles ?</strong>\n <p>Nous sommes tenus par la loi de conserver vos données personnelles uniquement pendant la durée nécessaire au regard de la finalité pour laquelle elles sont Collectées La durée pendant laquelle vos données personnelles sont conservées sera déterminée par plusieurs critères, notamment les raisons pour lesquelles nous utilisons les données, la quantité et le caractère sensible ou non des informations, le risque potentiel d\u2019utilisation frauduleuse ou de divulgation des informations ainsi que nos obligations légales et règlementaires. Rajouter durée maximale et prescriptions</p>\n </li>\n <li><strong>Avec qui partageons-nous vos données personnelles ?</strong>\n <p>Nous appartenons au groupe Kingfisher comprenant B&amp;Q, Screwfix, Castorama et Brico Dépôt (pour plus d\u2019information: <a href=\"http://www.kingfisher.com\" target=\"_blank\">www.kingfisher.com</a>).</p>\n\n <p>Nous pouvons partager vos données personnelles avec d\u2019autres entités du groupe Kingfisher. Il est également possible que les entités du groupe Kingfisher utilisent les données personnelles que nous partageons avec eux pour améliorer leurs sites web et d\u2019autres services numériques, à des fins d\u2019analyse ainsi que pour vous proposer des produits et des services susceptibles de vous intéresser.</p>\n\n <p>Nous pouvons divulguer vos données personnelles à des tiers, notamment dans les cas suivants:</p>\n\n <ul>\n  <li>Nous avons recours à des tiers pour effectuer en notre nom des activités qui impliquent le traitement des données personnelles. Par exemple, nous pouvons faire appel aux fournisseurs de services pour satisfaire les commandes, livrer des colis, des SMS et des emails, gérer ou mettre à jour nos bases de données clients (notamment la suppression d\u2019informations répliquées ou erronées), analyser des données pour nous aider à développer, fournir et améliorer nos services, apporter une aide en matière de marketing, procéder au paiement réaliser des sondages, assurer un service client et gérer les réclamations. Ces tiers ont accès aux données personnelles nécessaires à la réalisation de leurs missions, mais ne peuvent les utiliser à d\u2019autres fins. Nous pouvons utiliser les données que nous recevons de la part des tiers afin d\u2019enrichir, d\u2019améliorer et d\u2019ajouter des informations à notre base de données clients, à des fins de vérification de solvabilité et de prévention des fraudes.</li>\n  <li>Nous pouvons partager les données que nous détenons à votre sujet (par exemple votre email et des informations concernant vos achats) avec des tiers qui détiennent également des données vous concernant dans le but de vous identifier et pour nous permettre (ou les sociétés du groupe Kingfisher ou d\u2019autres tiers en notre nom) de vous offrir des renseignements marketing pertinents.</li>\n  <li>Nous pouvons transmettre des données personnelles à des agences ou organisations extérieures (notamment la police ou d\u2019autres forces de l\u2019ordre) à des fins de prévention et de détection des fraudes (y compris des transactions frauduleuses) et des actes délictueux. Ces tiers peuvent croiser les informations que nous leur fournissons avec des bases de données publiques ou privées et peuvent garder un enregistrement de ces vérifications utilisable pour des vérifications de sécurité futures. Nous pouvons également divulguer des informations personnelles à la police et à d\u2019autres forces de l\u2019ordre en lien avec la prévention et la détection de la criminalité.</li>\n  <li>Nous pouvons transmettre des données personnelles à nos assureurs dans le cas où une action est ou pourrait être intentée contre nous.</li>\n  <li>Dans l\u2019hypothèse où nous vendons ou achetons une entreprise ou des actifs, nous pouvons divulguer les informations personnelles que nous détenons au vendeur ou à l\u2019acheteur potentiel de cette entreprise ou de ces actifs. Si une tierce partie acquière le groupe ou la quasi-totalité de nos actifs (ou si nous sommes soumis à une réorganisation au sein du groupe), les données personnelles que nous détenons feront partie des actifs transférés.</li>\n  <li>Nous pouvons transmettre des données personnelles à des tiers si nous sommes dans l\u2019obligation de divulguer ou de partager vos données personnelles dans le but de nous conformer à toute obligation légale (notamment en lien avec une ordonnance du tribunal), ou dans le but d\u2019exécuter ou d\u2019appliquer tout accord que nous avons avec vous ou le cas échéant vous concernant (notamment les accords conclus entre nous, ou avec une ou plusieurs de nos filiales), ou encore pour protéger nos droits, nos biens ou notre sécurité ou celle de nos clients, nos collaborateurs ou d\u2019autres tiers.</li>\n  <li>Nous pouvons partager des données anonymes ou agrégées (telles que des statistiques agrégées ou d\u2019autres données anonymes) avec des tiers.</li>\n </ul>\n\n <p><strong>Liens avec des sites externes</strong></p>\n\n <p>Nous pouvons proposer des liens vers des sites appartenant à d\u2019autres sociétés du groupe Kingfisher depuis notre site web ou depuis des applications mobiles. Votre utilisation de ces sites est soumise aux conditions et aux politiques d\u2019utilisation disponibles sur ces sites web.</p>\n\n <p>Nous pouvons être occasionnellement amenés à établir des relations avec des tiers vous permettant d\u2019accéder aux sites web ou aux applications (tels que les lecteurs vidéo) de ces tiers directement depuis nos propres sites web ou nos applications. Chaque tiers fonctionne selon sa propre politique concernant le traitement de données personnelles et l\u2019utilisation de cookies sur son/ses site(s) web ou via ses applications et nous vous recommandons de lire leur politique de confidentialité et celle relative aux cookies.</p>\n\n <p>Veuillez noter que les sites web et les applications des tiers ne sont pas sous notre contrôle.<br />\n Dans ce cas, nous déclinons toute responsabilité pour tout problème survenant en lien avec l\u2019utilisation de vos données par des tiers (notamment vos informations personnelles).</p>\n\n <p><strong>Où sont traitées vos données personnelles ? </strong></p>\n\n <p>Vos données personnelles peuvent être transférées, conservées et traitées dans un ou plusieurs pays en dehors de l\u2019Espace Economique Européen, notamment dans des pays qui n\u2019offrent pas de protection équivalente des données personnelles. Dans ces conditions, nous adoptons des mesures pour assurer une protection adéquate de vos données personnelles conformément à la loi.</p>\n </li>\n <li><strong>Vos droits </strong>\n <p>Vous disposez des droits suivants :</p>\n\n <ul>\n  <li>Accéder aux données personnelles que nous détenons</li>\n  <li>Corriger toute donnée personnelle erronée.</li>\n  <li>Supprimer vos données personnelles en l\u2019absence de motif légitime ou légal pour les conserver</li>\n  <li>Limiter le traitement de vos données</li>\n  <li>S\u2019opposer à l\u2019utilisation de vos données personnelles à des fins d\u2019envoi de supports marketing tels que, par exemple, nos catalogues, courriels, réductions ou bons d\u2019achats.</li>\n  <li>Transmettre les données personnelles que vous nous avez communiquées de façon structurée et dans un format électronique couramment utilisé, ou de transmettre ces données directement à une autre société si cela est techniquement réalisable. Ceci s\u2019applique lorsque nous utilisons vos données personnelles sur la base de votre consentement ou quand cela est nécessaire à l\u2019exécution d\u2019un contrat vous concernant (cf Comment utilisons-nous vos informations personnelles, ci-dessus).</li>\n  <li>S\u2019opposer à toute décision individuelle automatisée ou au profilage</li>\n </ul>\n\n <p>Nos procédures de sécurité impliquent que nous puissions demander une preuve de votre identité avant de répondre à vos droits</p>\n\n <p>Nous souhaitons nous assurer que les données personnelles que nous détenons à votre égard ainsi que vos préférences de contact soient exactes et à jour. Si certains éléments s\u2019avéraient incorrects, veuillez-nous en informer via la rubrique : Comment nous contacter ?</p>\n\n <p>Pour plus d\u2019informations concernant l\u2019exercice de vos droits : <a href=\"https://www.cnil.fr/fr/comprendre vos droits/\" target=\"_blank\">https://www.cnil.fr/fr/comprendre vos droits/</a></p>\n </li>\n <li><strong>Comment nous contacter ?</strong>\n <p>Pour faire valoir vos droits, mettre à jour vos données de contact ou demander une copie de vos informations personnelles :</p>\n\n <ul>\n  <li>Vous pouvez :\n  <ul>\n   <li>Vous désabonner des offres commerciales par email : en bas de chaque email publicitaire envoyé, nous faisons apparaître une mention d'un lien de désabonnement.</li>\n   <li>Vous désabonner des offres commerciales par SMS : répondre « STOP» sur un numéro non surtaxé</li>\n   <li>Procéder directement à la mise à jour de vos données personnelles et préférences dans la rubrique « Mon compte » du site castorama.fr</li>\n   <li>Déterminer vos préférences en matière de Cookies sur la page dédiée, en cliquant sur ce lien Cookies</li>\n   <li>Remplir et nous soumettre le formulaire dédié en cliquant sur ce <a href=\"https://gdpr.kfplc.com/#/SAR?Session=cr_1\">lien</a></li>\n   <li>Nous contacter via le formulaire dédié en cliquant sur ce lien « Contactez-nous » ou envoyer un email à l\u2019adresse: <a href=\"mailto:dad@castorama.fr\">dad@castorama.fr</a></li>\n   <li>Nous écrire à l\u2019adresse postale suivante <strong>Service Client C.S 50101 Templemars - 59637 Wattignies Cedex</strong></li>\n  </ul>\n  </li>\n  <li>Le délégué à la protection des données du groupe KINGFISHER peut être contacté à l\u2019adresse suivante: <a href=\"mailto:dpo@kingfisher.com&lt;\">dpo@kingfisher.com</a></li>\n </ul>\n </li>\n <li><strong>Protéger vos données personnelles</strong>\n <p>La transmission de données via internet n\u2019est pas totalement sécurisée. Ce risque est courant sur internet et n\u2019est pas spécifique à nos services. Nous ne sommes pas en mesure de garantir la sécurité de vos données (notamment de vos informations personnelles) transmises à nos services. Toute transmission est effectuée à vos propres risques.</p>\n\n <p>Il est important de vous protéger contre les accès non-autorisés à votre mot de passe ainsi qu\u2019à votre matériel informatique. Assurez-vous de vous déconnecter et de fermer votre navigateur lorsque vous avez fini votre session. Ceci contribuera à éviter que des tiers n\u2019accèdent à vos informations personnelles si vous partagez votre matériel informatique ou si vous utilisez un appareil dans un espace public tel qu\u2019une bibliothèque ou un café internet.</p>\n </li>\n <li><strong>Mise à jour de cette politique</strong>\n <p>Nous nous réservons le droit de mettre à jour cette politique régulièrement. La dernière version est affichée sur notre site web.</p>\n </li>\n <li>\n <p>&nbsp;</p>\n </li>\n</ol>\n</div>"\n}\n},\n"links": {\n"self": "http://www.kingfisher.acct.onehippo.com/v1/content/cafr/privacyNotice"\n},\n"meta": {}\n}
